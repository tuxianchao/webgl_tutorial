    <h2>使用attribute绘制不同尺寸的点</h2>
    <p>
        本例中使用两个attribute变量,一个传递顶点信息,一个传递顶点的大小的信息.

        机制类似,传递给顶点shader的attribute变量是一个数组,我们传递一个数组给顶点shader的attribute变量,然后告诉顶点shader的读取规则,

        在shader中,在执行的时间,使用这些规则,来一次又一次的赋值给对应的attribute变量.
